<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            min-width: 300px;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 14px;
            margin-top: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            outline: none;
        }

        input:focus,
        button:focus {
            border-color: gold;
        }

        button {
            background-color: cyan;
            color: #000;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: yellow;
        }

        .chat-box {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow-y: auto;
            max-height: 300px;
            color: #333;
        }

        .user-message {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
            animation: slideIn 0.5s ease-out;
        }

        .ai-message {
            color: #333;
            background: #e0e0e0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        #thinking {
            display: none;
            font-style: italic;
            color: #aaa;
            margin-top: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
                padding: 20px;
            }

            .container {
                width: 100%;
                padding: 20px;
                border-radius: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            button,
            input {
                font-size: 14px;
            }

            input {
                box-sizing: border-box;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Ask Anything and Get an Answer</h2>
        <input type="text" id="question" placeholder="Type your question here..."
            onkeydown="if(event.key === 'Enter'){getAnswer()}" />
        <button onclick="getAnswer()">Get Answer</button>
        <div id="thinking">Thinking...</div>
        <div id="chatBox" class="chat-box"></div>
    </div>

    <script>
        const responses = {

    "what is the fastest bird in the world": "The fastest bird in the world is the peregrine falcon.",

    "what is the longest running tv show": "The longest running TV show is 'The Simpsons', which has been airing since 1989."
};


        async function getAnswer() {
            let question = document.getElementById("question").value;
            let chatBox = document.getElementById("chatBox");
            let thinkingBox = document.getElementById("thinking");

            if (!question) {
                alert("Please enter a question!");
                return;
            }

            question = question.toLowerCase().trim();

            thinkingBox.style.display = 'block';
            chatBox.innerHTML += `<p class='user-message'>You: ${question}</p>`;

            document.getElementById("question").value = "";

            setTimeout(() => {
                let answer = responses[question] || "Sorry, I don't understand that. Please try asking something else.";
                thinkingBox.style.display = 'none';

                chatBox.innerHTML += `<p class='ai-message'>AI: ${answer}</p>`;

                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1500);
        }
    </script>
</body>

</html>
